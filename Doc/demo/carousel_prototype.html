    .carousel-container {

    .carousel-track {
      display: flex;
      position: relative;
      width: max-content;
      align-items: center;
      animation: scroll 150s linear infinite;
      touch-action: pan-x;
      will-change: transform;
      user-select: none;
      -webkit-user-select: none;
      -webkit-touch-callout: none;
      -webkit-tap-highlight-color: transparent;
    }

    .carousel-track.dragging {
      animation: none;
      transition: transform 0.1s ease-out;
    }

    .carousel-item {

    <script>
    document.addEventListener('DOMContentLoaded', function() {
      const carousel = document.querySelector('.carousel');
      const track = document.querySelector('.carousel-track');
      const progressContainer = document.querySelector('.progress-container');
      const progressBar = document.querySelector('.progress-bar');
      const progressHandle = document.querySelector('.progress-handle');
      let isDragging = false;
      let startTime = null;
      let lastTimestamp = null;
      let pausedProgress = 0;
      const animationDuration = 150; // seconds

      // 複製內容
      const originalItems = track.innerHTML;
      track.innerHTML = originalItems + originalItems + originalItems;

      function isPaused() {
        return track.style.animationPlayState === 'paused' || 
               getComputedStyle(track).animationPlayState === 'paused';
      }

      function updateProgress(percent) {
        progressBar.style.width = `${percent}%`;
        progressHandle.style.left = `${percent}%`;
        
        // Calculate position and update carousel
        const trackWidth = track.scrollWidth;
        const position = -(trackWidth * percent / 100);
        track.style.transform = `translateX(${position}px)`;
      }

      // 為每個 carousel item 添加事件
      document.querySelectorAll('.carousel-item').forEach(item => {
        const video = item.querySelector('.carousel-video');
        const volumeBtn = item.querySelector('.volume-btn');
        const volumeIcon = volumeBtn.querySelector('.material-symbols-rounded');
        const videoControls = item.querySelector('.video-controls');
        let isPlaying = false;

        video.muted = true;

        // 影片結束事件處理
        video.addEventListener('ended', () => {
          if (isPlaying) {
            isPlaying = false;
            video.currentTime = 0;
            videoControls.style.opacity = '0';
            track.style.animationPlayState = 'running';
            startTime = performance.now() - (pausedProgress / 100 * animationDuration * 1000);
          }
        });

        // 滑鼠事件
        item.addEventListener('mouseenter', () => {
          if (!isPlaying) {
            video.play();
            track.style.animationPlayState = 'paused';
            videoControls.style.opacity = '1';
            if (lastTimestamp) {
              pausedProgress = ((lastTimestamp - startTime) / 1000 % animationDuration) / animationDuration * 100;
            }
          }
        });

        item.addEventListener('mouseleave', () => {
          if (!isPlaying) {
            video.pause();
            video.currentTime = 0;
            videoControls.style.opacity = '0';
            track.style.animationPlayState = 'running';
            startTime = performance.now() - (pausedProgress / 100 * animationDuration * 1000);
          }
        });

        // 觸控事件
        item.addEventListener('touchstart', (e) => {
          // 檢查是否點擊到音量按鈕
          if (e.target.closest('.volume-btn')) {
            return; // 如果點擊到音量按鈕，不執行後續代碼
          }

          e.preventDefault();
          if (!isPlaying) {
            isPlaying = true;
            video.play();
            track.style.animationPlayState = 'paused';
            videoControls.style.opacity = '1';
            if (lastTimestamp) {
              pausedProgress = ((lastTimestamp - startTime) / 1000 % animationDuration) / animationDuration * 100;
            }
          } else {
            isPlaying = false;
            video.pause();
            video.currentTime = 0;
            videoControls.style.opacity = '0';
            track.style.animationPlayState = 'running';
            startTime = performance.now() - (pausedProgress / 100 * animationDuration * 1000);
          }
        });

        // Volume button events
        volumeBtn.addEventListener('click', (e) => {
          e.preventDefault();
          e.stopPropagation();
          video.muted = !video.muted;
          volumeIcon.textContent = video.muted ? 'volume_off' : 'volume_up';
        });

        // 為音量按鈕添加��控事件
        volumeBtn.addEventListener('touchstart', (e) => {
          e.preventDefault();
          e.stopPropagation();
          video.muted = !video.muted;
          volumeIcon.textContent = video.muted ? 'volume_off' : 'volume_up';
        });

        // 防止音量按鈕的觸控事件冒泡
        volumeBtn.addEventListener('touchend', (e) => {
          e.preventDefault();
          e.stopPropagation();
        });

        // 確保音量按鈕可以點擊
        volumeBtn.style.pointerEvents = 'auto';

        // 防止觸控時觸發點擊事件
        item.addEventListener('click', (e) => {
          if (!e.target.closest('.volume-btn')) {
            e.preventDefault();
          }
        });
      });

      // Progress bar interaction
      function handleProgressClick(e) {
        const rect = progressContainer.getBoundingClientRect();
        const percent = ((e.clientX - rect.left) / rect.width) * 100;
        return Math.max(0, Math.min(100, percent));
      }

      progressContainer.addEventListener('mousedown', function(e) {
        isDragging = true;
        track.style.animation = 'none';
        const percent = handleProgressClick(e);
        updateProgress(percent);
        pausedProgress = percent;
      });

      document.addEventListener('mousemove', function(e) {
        if (isDragging) {
          const percent = handleProgressClick(e);
          updateProgress(percent);
          pausedProgress = percent;
        }
      });

      document.addEventListener('mouseup', function(e) {
        if (isDragging) {
          isDragging = false;
          const percent = handleProgressClick(e);
          
          if (!isPaused()) {
            startTime = performance.now() - (percent / 100 * animationDuration * 1000);
            track.style.animation = `scroll ${animationDuration}s linear infinite`;
            track.style.animationDelay = `${-(percent / 100 * animationDuration)}s`;
          } else {
            pausedProgress = percent;
          }
        }
      });

      // Update progress bar with animation
      function updateProgressWithAnimation() {
        function animate(timestamp) {
          if (!startTime) startTime = timestamp;
          lastTimestamp = timestamp;

          if (!isDragging) {
            if (!isPaused()) {
              const elapsed = (timestamp - startTime) / 1000;
              const progress = (elapsed % animationDuration) / animationDuration * 100;
              updateProgress(progress);
            } else {
              updateProgress(pausedProgress);
            }
          }
          
          requestAnimationFrame(animate);
        }

        requestAnimationFrame(animate);
      }

      updateProgressWithAnimation();

      // Add touch event handlers for progress bar
      progressContainer.addEventListener('touchstart', function(e) {
        isDragging = true;
        track.style.animation = 'none';
        const touch = e.touches[0];
        const percent = handleProgressTouch(touch);
        updateProgress(percent);
        pausedProgress = percent;
      });

      document.addEventListener('touchmove', function(e) {
        if (isDragging) {
          const touch = e.touches[0];
          const percent = handleProgressTouch(touch);
          updateProgress(percent);
          pausedProgress = percent;
        }
      });

      document.addEventListener('touchend', function() {
        if (isDragging) {
          isDragging = false;
          
          if (!isPaused()) {
            startTime = performance.now() - (pausedProgress / 100 * animationDuration * 1000);
            track.style.animation = `scroll ${animationDuration}s linear infinite`;
            track.style.animationDelay = `${-(pausedProgress / 100 * animationDuration)}s`;
          }
        }
      });

      // Add helper function for touch events
      function handleProgressTouch(touch) {
        const rect = progressContainer.getBoundingClientRect();
        const percent = ((touch.clientX - rect.left) / rect.width) * 100;
        return Math.max(0, Math.min(100, percent));
      }
    });
